<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mi declaration</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f2e6ff;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        #inviteButton {
            padding: 10px 20px;
            font-size: 20px;
            color: #fff;
            background-color: #ff69b4;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }

        #message {
            display: none;
            font-size: 24px;
            color: #ff69b4;
            text-align: center;
            margin-top: 20px;
        }

        .confetti {
            position: fixed;
            top: -10px;
            width: 10px;
            height: 10px;
            background-color: #ff69b4;
            opacity: 0.6;
            border-radius: 50%;
            animation: confetti-animation 3s linear infinite;
        }

        @keyframes confetti-animation {
            0% { transform: translateY(0) rotate(0deg); opacity: 0.6; }
            100% { transform: translateY(1000px) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>
    <button id="inviteButton">PARA LAINGENIELA </button>
    <div id="message">
        <p>"ME GUSTAS MUCHO ME GUSTARIA ALGUN DIA CONOCERTE" &lt;3</p>
    </div>

    <script>
        document.getElementById("inviteButton").addEventListener("click", function() {
            document.getElementById("message").style.display = "block";
            document.getElementById("inviteButton").style.display = "none";
            startConfetti();
        });

        function startConfetti() {
            for (let i = 0; i < 300; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');
                confetti.style.left = Math.random() * window.innerWidth + 'px';
                confetti.style.animationDuration = 2 + Math.random() * 3 + 's';
                confetti.style.animationDelay = Math.random() * 2 + 's';
                document.body.appendChild(confetti);
            }
        }
    </script>
</body>
</html>
